- name: Ronny Tibbs
  bio: With an acute ability to lead creative ventures, across several mediums, Ronny Tibbs melds classic tastes with a contemporary eye.
       <br>
       <br>
       In his youth, Tibbs spent weekends filming stories and writing music with friends. That translated into a record deal with Island Records UK at the age of 19. Drawing comparisons to the Arctic Monkeys and Smashing Pumpkins, the band toured the U.S. and United Kingdom extensively playing festivals like Lollapalooza, Leads, and Indian Summer Fest in Glasgow.
       <br>
       <br>
       Tibbs later joined an elite team, assisting under Producer Dave Sardy and helped to record Noel Gallagher's first solo record, and assisted on feature scores such as Lawless, Premium Rush, and Ghostrider.
       <br>
       <br>
       As a Director, Tibbs has earned the opportunity to film for national brands such as Jeep, Ram, Ford, and the Blue Cross Blue Shield Association. His short "Mike the Barber" was nominated for Best Short at the Cefalù film festival along with a pair of nominations at the 2019 D Show advertising awards.
